<app-header></app-header>

<div class="home-container">
    <div class="europe">
        <div class="trending-countries">
            <div class="top">
                <h4>Trending Countries</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="countries-thumbnail">
                <div class="country" *ngFor="let movie of trendingMovies">
                    <div class="flag">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">{{movie.name}}</div>
                        <div class="rating">{{movie.rating}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="asia"></div>

</div>
